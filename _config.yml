# Site settings
title: Baykam Say # site title
description: >- # site description
  I'm a computer science student at Bilkent University. You can check out
  my blog here or you can follow my work and look at my projects on my 
  <a href="https://github.com/baykamsay" target="_blank" rel="noopener">GitHub</a>.
lang: en-US # default lang
timezone: Europe/Istanbul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/baykamsay/baykam.me # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Baykam Say # author name
  bio: >- # tell to the world
    Currently, I am studying computer science at Bilkent University. You can check out my blog here. 
    Or, you can follow my work and look at my projects on my 
    <a href="https://github.com/baykamsay" target="_blank" rel="noopener">GitHub</a>.
  username: baykamsay # general username
  github: baykamsay # github username
  twitter: BaykamSay # twitter username
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://baykam.me" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
